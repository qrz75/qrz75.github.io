<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Test FB Feed</title>
</head>

<body>
    <!-- REF: https://developers.facebook.com/docs/plugins/page-plugin -->
    <!-- INCLUSIONE SDK FB -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/it_IT/sdk.js#xfbml=1&version=v13.0"
        nonce="IO9dNAYE"></script>
    <!-- INCLUSIONE FEED -->
    <div class="fb-page" data-href="https://www.facebook.com/lacuradiagnese" data-tabs="timeline,events" data-width="500"
        data-height="500" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false"
        data-show-facepile="true">
        <blockquote cite="https://www.facebook.com/lacuradiagnese" class="fb-xfbml-parse-ignore"><a
                href="https://www.facebook.com/lacuradiagnese">La cura di Agnese</a></blockquote>
    </div>
</body>

</html>
